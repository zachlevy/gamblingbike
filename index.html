<!DOCTYPE html>
<head>
	<title>Gambling Bicycle</title>
	<link href="css/style.css" rel="stylesheet">
	
</head>
<body>
	<div id="overlay">
		<h1 id="total-dist">0&nbspm</h1>
		<div class="center">
			<div id="text-wrap">
				<h1 id="base-text">+100 points</h1>
				<h2 id="secondary-text">+125 points</h2>
			</div>
			<h1 id="velocity">0 km/h</h2>
		</div>

		<div id="distance-text">
			<p style="float:left;">Distance</p>	
			<p id="distance-text-left" style="float:right;">1000m</p>

		</div>

		<div id="progress-wrap">
			<progress id="distance-bar" value="1" max="100"></progress>
		</div>
	</div>
	<video id="bgvid">
		<source src="media/nyc_bike.mp4" type="video/mp4">
	</video>
	<script src="js/jquery.js"></script>
	<script src="js/video.js"></script>
</body>
